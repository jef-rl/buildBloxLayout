name: Codex task -> PR

on:
  workflow_dispatch:
    inputs:
      task:
        description: "Task file under tasks/ (e.g. 0001-create-nxt-skeleton.md)"
        required: true
        type: string
      working_directory:
        description: "Directory to run Codex in (passed to codex exec --cd). Usually '.' or a package folder."
        required: false
        default: "."
        type: string
      install_cmd:
        description: "Install command (change for pnpm/yarn or workspaces)."
        required: false
        default: "npm ci"
        type: string
      build_cmd:
        description: "Build/test command to validate the PR."
        required: false
        default: "npm run build"
        type: string

jobs:
  codex_task:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Git identity
        run: |
          git config user.name "codex-bot"
          git config user.email "codex-bot@users.noreply.github.com"

      - name: Run Codex on task
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt-file: tasks/${{ inputs.task }}
          working-directory: ${{ inputs.working_directory }}
          sandbox: workspace-write

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: ${{ inputs.install_cmd }}

      - name: Build
        run: ${{ inputs.build_cmd }}

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: codex/${{ inputs.task }}
          title: "Task: ${{ inputs.task }}"
          body: |
            Automated Codex task run.

            Task file: `tasks/${{ inputs.task }}`
            Working directory: `${{ inputs.working_directory }}`
            Build command: `${{ inputs.build_cmd }}`
          commit-message: "Task: ${{ inputs.task }}"
